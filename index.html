<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唱名和音名练习器</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>唱名和音名练习器</h1>
    <div class="container">
        <div class="sing-section">
            <h2>练习唱名</h2>
            <div class="controls">
                <button id="generateSingButton">生成唱名</button>
                <button id="playButton">播放生成的唱名</button>
            </div>
            <div class="sliders">
                <label for="numberSlider">唱名数量:</label>
                <input type="range" id="numberSlider" min="1" max="7">
            </div>
            <div class="results">
                <p id="singResult">生成的唱名:</p>
            </div>
        </div>

        <div class="listen-section">
            <h2>练习听力</h2>
            <div class="controls">
                <button id="randomNotesButton">随机播放音符</button>
                <button id="showNotesButton">显示已播放音符</button>
            </div>
            <div class="sliders">
                <label for="mp3Slider">音符数量:</label>
                <input type="range" id="mp3Slider" min="1" max="7">
            </div>
            <div class="results">
                <p id="mp3Result" class="hidden">已经播放的音符:</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
